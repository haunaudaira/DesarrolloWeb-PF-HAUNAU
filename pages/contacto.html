<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="VetCare es un software creado con el objetivo de digitalizar la gestión clínica veterinaria para un mejor control de la información">
    <meta name="keywords" content="software, desarrollo web, contacto, vetcare">
    <link href="https://fonts.googleapis.com/css?family=Pacifico:regular" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pacifico&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <title>Formulario de Contacto</title>
</head>


<body class="formcontacto">
    <section class="contenido">
        <a href="../index.html">Volver</a>
        <header class="form__header">
            <h1>Ponte en contacto</h1>
        </header>

        <main>
            <section class="form__caja">
                <div class="form__contacto">
                    <h3>Dejá acá tus datos:</h3>
                    <form action="">
                        <p>
                            <label>Nombre Completo</label>
                            <input type="text" name="fullname">
                        </p>
                        <p>
                            <label>Correo</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número de Teléfono</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>
                        <p class="bloque">
                        <label>Mensaje</label> 
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <p class="bloque">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
                <div class="form__info">
                    <h4>Más info</h4>
                    <ul>
                        <li>Buenos Aires</li>
                        <li> (11) 12 3456</li>
                        <li> contact@gmail.com</li>
                    </ul>
                    <p>Para presupuestos de páginas sin wireframe detallar lo mejor posible las ideas para la misma. Podes ver más de mis trabajos acá: </p>
                    <a href="https://www.behance.net/dairahaunau" target="_blank">Behance.net</a>
                </div>
            </section>
        </main>
    </section>

</body>
</html>
